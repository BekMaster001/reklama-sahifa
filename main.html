
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Reklama</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        #timer {
            font-size: 24px;
            margin: 20px 0;
            color: #ff4500;
        }
        #continue-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Reklamani ko‘ring</h2>
        <p>Kinoni ko‘rish uchun quyidagi reklamani 15 soniya davomida tomosha qiling:</p>
        <div id="timer">15</div>
        <a id="continue-btn" href="https://t.me/kinolar001_bot?start=seen" target="_self">▶ Reklamani ko‘rdim</a>
    </div>

    <script>
        let timeLeft = 15;
        const timerEl = document.getElementById("timer");
        const btn = document.getElementById("continue-btn");

        const countdown = setInterval(() => {
            timeLeft--;
            timerEl.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerEl.style.display = "none";
                btn.style.display = "inline-block";
            }
        }, 1000);
    </script>
</body>
</html>
